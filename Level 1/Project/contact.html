    <h1>CONTACT ME</h1>

    <div style="max-width: 700px; margin: auto; text-align: center;">
        <p>If you’d like to get in touch, feel free to fill out the form below. I’d love to hear from you!</p>
    </div>

    <div style="max-width: 600px; margin: 30px auto;">
        <form>
            <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 15px;" required />

            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px;" required />

            <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
            <textarea id="message" name="message" rows="6" style="width: 100%; padding: 10px; margin-bottom: 15px;" required></textarea>

            <button type="submit" style="background-color: #003366; color: white; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer;">
                Send Message
            </button>
        </form>
    </div>

</body>
